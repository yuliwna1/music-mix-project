<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta Tags -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<meta name="description" content="Create cool or hilarious lyrical postcards to send online!">
		<meta name="author" content="TheSick6ix">

		<meta property="og:title" content="Tune Text">
		<meta property="og:type" content="product">
		<meta property="og:image" content="dev/images/banner.png">
		<meta property="og:url" content="http://tunetext.com">
		<meta property="og:description" content="Create cool or hilarious lyrical postcards to send online!">

		<!-- Twitter Cards -->
		<meta name="twitter:title" content="Tune Text">
		<meta name="twitter:image" content="dev/images/banner.png">
		<meta name="twitter:url" content="http://tunetext.com">
		<meta name="twitter:description" content="Create cool or hilarious lyrical postcards to send online!">

		<title>Tune Text</title>

		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Roboto+Condensed:400,700,700i" rel="stylesheet">

		<!-- Font Awesome -->
		<script src="https://use.fontawesome.com/ab51ec38a3.js"></script>

		<!-- CSS -->
		<link rel="stylesheet" href="public/styles/style.css">
	</head>
	
	<body>
		<!-- APP -->
		<main class="app-window">
			<!-- ENTRY PAGE -->
			<section class="entry-page">
				<div class="wrapper grid">
					<img src="images/logo.png" alt="TuneText Logo">
					<h1>TuneText</h1>
					<p>Welcome to TuneText!</p> 
					<p>Type in 3 words to get started with your lyrics card.</p>

					<form class="grid">
						<input id="firstWord" type="search" placeholder="First Word" required="true">
						<input id="secondWord" type="search" placeholder="Second Word" required="true">
						<input id="thirdWord" type="search" placeholder="Third Word" required="true">

						<div class="main-btn">
							<input class="btn" type="submit" value="Make My Card!">
						</div>
					</form>
				</div>		
			</section>

			<!-- CANVAS PAGE -->
			<section class="canvas-page grid">
				<aside class="categories">
					<nav class="grid">
						<button>
							<img src="images/logo.png" alt="TuneText Logo">
						</button>

						<button id="lyricButton" class="active">
							<i class="fa fa-book"></i>
							<p>Lyrics</p>
						</button>

						<button id="bgButton">
							<i class="fa fa-picture-o"></i>
							<p>Background</p>
						</button>
						
						<button id="emojiButton">
							<i class="fa fa-smile-o"></i>
							<p>Emoji</p>
						</button>

						
					</nav>
				</aside>

				<aside class="decorative-objects grid"></aside>

				<div class="canvas-area grid">
					<div class="canvas"></div>

					<div class="canvas-btns grid">

						<button id="newLyrics" class="btn">
							New Lyrics
						</button>

						<button id="reset" class="btn">
							Clear Canvas
						</button>

						<button id="publish" class="btn">
							Publish
						</button>
					</div>
				</div>
			</section>

			<!-- PUBLISH PAGE -->
			<section class="publish-page">
				<div class="wrapper grid">
					<h2>Finished TuneText!</h2>

					<div class="publish-content grid">
						<div class="grid-cell canvas-cell final-canvas">
						
							<!-- <img class="canvas-placeholder" src="http://placehold.it/640x480"> -->
						</div>

						<div class="grid-cell">
							<p>&#128588; Lookin' sharp!</p> 
							<p>Itâ€™s time to share your masterpiece with the world.</p>
							<div class="publish-btns">
								<a id="download" class="btn">Download</a>
								<button id="startOver" class="btn">Make Another!</button>
								<p>Tweet it or it didn't happen</p>
								<a href="https://twitter.com/share" class="twitter-share-button" data-text="Check out this sweet sweet TuneText!" data-via="tune_text" data-hashtags="TuneText" data-show-count="false">Tweet</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
							</div>	
						</div>
					</div>
				</div>
			</section>
		</main>	

		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		
		<!-- jQuery UI -->
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

		<!-- Touch Punch - jQuery UI Mobile Support -->
		<script src="dev/scripts/jquery.ui.touch-punch.min.js"></script>

		<!-- HTML to Canvas plugin -->
		<script src="dev/scripts/html2canvas.js"></script>
		
		<!-- JS -->
		<script src="dev/scripts/main.js"></script>
	</body>
</html>
